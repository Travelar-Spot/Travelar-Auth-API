name: CI - Auth API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, pt_controle_2]

jobs:
  quality-assurance:
    name: Quality Check (Lint & Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências
        run: npm ci

      - name: Verificar Linting (ESLint)
        run: npm run lint

      - name: Verificar Build (Transpilação)
        run: npm run build